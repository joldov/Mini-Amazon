{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Profile</h1>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Full Name:</h4>
            <p>{{ name }}</p>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Address:</h4>
            <p>{{ address }}</p>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Email:</h4>
            <p>{{ email }}</p>
          </div>

          {% if seller %}
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Seller:</h4>
            <p>Yes</p>
          </div>
          {% else %}
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Seller:</h4>
            <p>No</p>
          </div>
          {% endif %}

          <hr>

          <div class="text-center">
            <a href="{{ url_for('users.update_info', uid=current_user.id) }}" class="btn btn-primary btn-lg">Update
              Profile</a>
          </div>
          <div class="text-center">
            <p><a href="{{url_for('reviews.all_reviews', uid=current_user.id, page=1) }}" class=" btn btn-primary
                btn-light">See Your Reviews</a></p>
          </div>
          <div class="text-center mt-3">
            <a href="{{ url_for('index.index') }}" class="btn btn-secondary">Go Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
